
<div class="main">
  <h1>Items List</h1>
   <div class="addItem">
    <input [(ngModel)] = "newItem" placeholder="Add item" class="addItem">
    <button (click) = "pushItem()">Add</button>
     
   </div>
   <ul>
     <li *ngFor="let item of items; let indx = index ">
       {{item}}
       <span (click) = "removeItem(indx)">x</span>
     </li>
   </ul>
</div>
